
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="header.js" defer></script>
</head>
<body>
    <header>
        <div class="logo_container">
            <img src="assets/img/logo.png" alt="We Build a Dream Logo">
        </div>
        <nav class="nav">
            <label id="menu" for="menu_switch">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-x"></i>
            </label>
            <input checked id="menu_switch" type="checkbox"/>
            <ul>
                <div id="main_links">
                    <li class="active"><a href="#" id="home_link">Home</a></li>
                    <li><a href="#" id="events_link">Events</a></li>
                    <li><a href="#" id="resources_link">Resources</a></li>
                    <li><a href="#" id="news_link">News</a></li>
                    <li><a href="#" id="discuss_link">Discuss</a></li>
                    <li><a href="#" id="about_link">About</a></li>
                </div>
                <li id="join_btn"><a href="#">Join For Free</a></li>
                <li id="login_btn"><a href="../index.html" id="login_link">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
